    if [type] == "apps"
    {
    elasticsearch {
        index => "apps-a"
        document_type => "log"
        codec => "json"
        hosts  => "itdb-es-dev.cern.ch"
    }
    }

    if [type] == "fairScheduler"
    {
    elasticsearch {
        index => "sched-a"
        document_type => "log"
        codec => "json"
        hosts  => "itdb-es-dev.cern.ch"
    }
    }
