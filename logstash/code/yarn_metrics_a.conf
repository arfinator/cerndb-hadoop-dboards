input {
    exec {
        type => "metrics"
        command  => "curl -s http://p01001532965510.cern.ch:8088/ws/v1/cluster/metrics"
        codec => "json"
        interval => "5"
    }
    exec {
        type => "nodes"
        command  => "curl -s http://p01001532965510.cern.ch:8088/ws/v1/cluster/nodes?state=RUNNING"
        interval => "5"
        codec => "json"
    }
    exec {
        type => "apps"
        command  => "curl -s http://p01001532965510.cern.ch:8088/ws/v1/cluster/apps?state=RUNNING"
        interval => "5"
        codec => "json"
    }
   exec {
        command  => "curl -s http://p01001532965510.cern.ch:8088/ws/v1/cluster/scheduler"
        codec => "json"
        type => "sched"
        interval => "5"
    }

}

filter {
  if [type] == "metrics"
  {
  ruby {
  code => "require 'digest/sha1';
           require 'rubygems';
           require 'json';
           event.to_hash.clone.each_value{|v|
             if v.is_a? Hash
               v.each_pair{|k,v|
                 event[k] = v
                }
             end
           };"
  remove_field => ['host','command','clusterMetrics']
  }
  }

 if [type] == "nodes"
  {
       split {
          field => "nodes[node]"
          remove_field => [ "command" ]
       }
  }

 if [type] == "apps"
  {
       split {
          field => "apps[app]"
          remove_field => [ "command" ]
       }
  }

if [type] == "sched"
  {
  ruby {
  code => "require 'digest/sha1';
           require 'rubygems';
           require 'json';
           event.to_hash.clone.each_value{|v|
             if v.is_a? Hash
               v.each_pair{|k,v|
                 event[k] = v
                }
             end
           };"
  remove_field => ['host','command','scheduler']
  }

  ruby {
  code => "require 'digest/sha1';
           require 'rubygems';
           require 'json';
           event.to_hash.clone.each_value{|v|
             if v.is_a? Hash
               v.each_pair{|k,v|
                 event[k] = v
                }
             end
           };"
  remove_field => ['host','command','schedulerInfo']
  }


  split {
         field => "rootQueue[childQueues]"
         remove_field => [ "command" ]
  }

#  mutate {
#         add_field => { "tag" => "sched" }
#  }

  }

}

output {
    if [type] == "metrics"
    {
    elasticsearch {
        index => "cmetrics-a"
        document_type => "log"
        codec => "json" 
        hosts  => "itdb-es-dev.cern.ch"
    }
    }

    if [type] == "nodes"
    {
    elasticsearch {
        index => "nodes-a"
        document_type => "log"
        codec => "json"
